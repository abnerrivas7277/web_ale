<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Vincula el archivo CSS -->
</head>

<body>
    <!-- Encabezado -->
    <header class="header">
        <h1 class="header__title">Tienda</h1>
        <nav class="header__nav">
            <ul class="nav__list">
                <li class="nav__item"><a class="nav__link" href="main.html">Inicio</a></li>
                <li class="nav__item"><a class="nav__link" href="paginas/contacto.html">Contacto</a></li>
            </ul>
        </nav>

    <!-- Área principal -->
    <main class="main">

            <h2 class="products__title">Productos</h2>
            <div class="products__list">
                <!-- Producto individual -->
                <div class="product">

                    <h3 class="product__name">Producto 1</h3>
                    <p class="product__price">$10.00</p>
                    <button><a class="product__button" href="paginas/producto1.html"> ver producto </a></button>
                </div>

                <!-- Puedes duplicar o modificar los productos como sea necesario -->
                <div class="product">
                    <img class="product__image" src="https://cdn.culturagenial.com/es/imagenes/la-sombra-del-viento-portada-cke.jpg" alt="Producto 2">
                    <h3 class="product__name">Producto 2</h3>
                    <p class="product__price">$15.00</p>
                    <button><a class="product__button" href="paginas/producto2.html"> ver producto </a></button>
                </div>

                <!-- Añade más productos según lo necesites -->
            </div>
        </section>
    </main>

    <!-- Pie de página -->
    <footer class="footer">
        <p class="footer__text">© 2024 Tienda. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
